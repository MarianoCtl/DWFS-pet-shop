                    <div class="carousel-item">

                            width="240">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

        </div>

    <div class="d-flex justify-content-center">
        <form id="formulario" class="d-flex flex-column justify-content-center align-items-center col-md-4">
            <h3>Acceso a inventario</h3>
            <label for="usuario" class="form-label">E-Mail</label>
            <input type="email" id="usuario" class="form-control" required>
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" id="contrasena" class="form-control" required>
            <label for="captchaIngresado" class="form-label">Captcha</label>
            <div class="row">
                <div id="captcha-create" class="col-md-4 text-center">
                    <p id="captcha-generator" class="form-control"></p>
                </div>
                <div id="ingreso-captcha" class="col-md-6">
                    <input type="text" id="captchaIngresado" placeholder="Ingrese captcha" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <button type="button" id="reload-btn" class="btn btn-primary"><i class="bi bi-arrow-repeat"></i></button>
                </div>
            </div>
            <p id="aviso"></p>
            <button type="submit" id="btnIngresar" class="btn btn-warning">Ingresar</button>
        </form>
